<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spinjar777</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
</head>

<body data-bs-theme="dark">

    {% include "components/navbar.html"%}

    <!-- chat_data variabel merupakan List[ChatData], sedangkan ChatData merupakan tabel riwayat chat pengguna dari database -->
    {% if not chat_data %}
    {% include "components/welcome_message.html"%}
    {% endif %}

    <div id="chat-box" class="mt-4 container-sm">

        {% for chat in chat_data %}
        <div class="text-end">
            <p id="{{chat.id}}"
                class="d-inline-block p-3 bg-body-secondary rounded-start-pill rounded-bottom-pill text-end text-wrap">
                {{chat.message_content}}
            </p>

        </div>
        {% if chat.bot_answer %}
        <p class="text-start">{{ chat.bot_answer }}</p>
        {% endif %}
        {% endfor %}
        <div id="chat-empty-offset">
        </div>
    </div>

    <div id="input-box"
        class="position-fixed bottom-0 start-50 translate-middle-x pt-4 mb-4 p-3 container-sm border border-3 rounded-4 bg-dark">
        <form id="form-submission" method="post" action="/submit" enctype="multipart/form-data">
            <textarea class="p-0 ps-2 container-fluid form-control bg-transparent border-0 rounded shadow-none"
                placeholder="Tanya sesuatu disini..." id="text-input" name="message" rows="1"></textarea>

            <div class="d-flex justify-content-between">
                <div>
                    <button type="button" id="select-image-button" class="btn btn-dark p-2 rounded-circle">
                        {% include "components/icons/upload_image_icon.html" %}
                    </button>
                    <button type="button" id="cancel-image-upload" class="btn btn-dark p-2 rounded-circle d-none">
                        {% include "components/icons/cancel_icon.html" %}
                    </button>
                    <input type="file" id="image-input" name="image" accept="image/*" class="d-none">
                    <img id="image-preview" class="rounded float-end d-none" src="#" width="50" height="50"
                        alt="Selected Image Preview">
                </div>

                <button class="btn btn-dark p-2 rounded-circle">
                    {% include "components/icons/send_icon.html" %}
                </button>
            </div>

        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../static/js/scripts.js">
    </script>
</body>

</html>
